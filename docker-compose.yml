version: '3.2'
services:
  novel-ai:
    image: novel-ai:latest
    container_name: wbt_novel-ai
    networks:
      - net
    ports:
      - 9080:8080
  library_db:
    image: postgres:alpine
    container_name: wbt_library_db
    networks:
      - net
    ports:
      - 5432:5432
    volumes:
      - library_db_data:/var/lib/postgresql/data/pg_data
    environment:
      POSTGRES_PASSWORD: library
      POSTGRES_DB: library
      POSTGRES_USER: library
      PGDATA: /var/lib/postgresql/data/pg_data
  text_db:
    image: mongo:latest
    container_name: wbt_text_db
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - text_db_data:/data/db
      - text_db_config:/data/configdb
    ports:
      - 27017:27017
networks:
  net:
volumes:
  library_db_data:
  text_db_data:
  text_db_config:
